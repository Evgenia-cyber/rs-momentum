<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- player -->
      <div class="player">
        <div class="player-controls">
          <div class="player-control">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <div class="current-song-wrapper">
            <p class="current-song"></p>
            <div class="player-control">
              <input
                class="progress progress-audio"
                type="range"
                value="0"
                min="0"
                max="100"
                step="1"
              />
              <span class="timer-current-time">0:00</span> /
              <span class="timer-duration-time">0:00</span>
            </div>
          </div>

          <div class="player-control">
            <button class="volume player-icon"></button>
            <input
              class="progress progress-volume"
              type="range"
              value="50"
              min="0"
              max="100"
              step="1"
            />
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <!-- /player -->
      <!-- weather -->
      <div class="weather">
        <input type="text" class="city" value="Minsk" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
      <!-- /weather -->
    </header>
    <!-- /header -->
    <main>
      <section class="main">
        <div class="slider-icons">
          <button class="slide-prev slider-icon"></button>
          <button class="slide-next slider-icon"></button>
        </div>
        <time class="time"></time>
        <date class="date"></date>
        <div class="greeting-container">
          <span class="greeting"></span>
          <input class="name" type="text" placeholder="[Enter name]" />
        </div>
      </section>
      <!-- quote -->
      <section class="quote-wrap">
        <button class="change-quote"></button>
        <div>
          <div class="quote"></div>
          <div class="author"></div>
        </div>
      </section>
      <!-- /quote -->
      <!-- todo -->
      <section class="todo">
        <button class="icon todo-btn"></button>
        <div class="todo-wrap">
          <div class="add-todo">
            <input
              class="add-todo-input"
              type="text"
              id="todoInput"
              placeholder="Enter todo..."
            />
          </div>
          <ul class="todo-list"></ul>
        </div>
      </section>
      <!-- /todo -->
    </main>
    <!-- footer -->
    <!-- /footer -->

    <!-- scripts -->
    <script src="js/constants.js"></script>
    <script src="js/getRandomNum.js"></script>
    <script src="js/setTime.js"></script>
    <script src="js/setDate.js"></script>
    <script src="js/setGreeting.js"></script>
    <script src="js/setBgImage.js"></script>
    <script src="js/getWeather.js"></script>
    <script src="js/getQuote.js"></script>
    <script type="module" src="js/audioPlayer.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/saveDataInLocalStorage.js"></script>
    <script src="js/showData.js"></script>
  </body>
</html>
